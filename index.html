<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Classic Cars - Gestion</title>
    <style>
        .card-cont article { width: 350px; }
        .d-none { display: none !important; }
    </style>
</head>
<body>
    <header class="bg-dark py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-white h4 mb-0">Classic Cars</h1>
            <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">Déconnexion</button>
        </div>
    </header>

    <main class="container">
        <section id="login-section" class="row justify-content-center">
            <div class="col-md-5 card p-4 shadow-sm">
                <h2 class="h4 text-center mb-4">Connexion</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Utilisateur</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
                <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </section>

        <section id="cars-section" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Nos Véhicules</h2>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCarModal">
                    + Ajouter une voiture
                </button>
            </div>
            <div class="card-cont d-flex flex-wrap justify-content-center gap-4"></div>
        </section>
    </main>

    <div class="modal fade" id="addCarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un nouveau véhicule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-car-form">
                        <div class="mb-3">
                            <label class="form-label">Marque *</label>
                            <input type="text" name="brand" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Modèle *</label>
                            <input type="text" name="model" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Année *</label>
                                <input type="number" name="year" class="form-control" min="1900" required>
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Couleur *</label>
                                <input type="text" name="color" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Prix (€) *</label>
                                <input type="number" name="price" class="form-control" min="0" required>
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Kilométrage (km) *</label>
                                <input type="number" name="mileage" class="form-control" min="0" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="image_url" class="form-label">Lien de l'image (URL)</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="modal-footer px-0 pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-primary" id="submit-btn">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmer la suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir supprimer cette voiture ?</p>
                    <p class="text-muted small">Cette action est irréversible.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
