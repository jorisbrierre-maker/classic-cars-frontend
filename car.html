<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Classic Cars - Détails du véhicule</title>
        <style>
            article { background-color: #f2f2f2; }
            .list-group-item { background-color: transparent; min-width: 150px; margin: auto; }
            .img-thumbnail { max-width: 175px; width: 32%; }
            /* Style pour l'image principale pour éviter les déformations */
            #car-img { max-height: 500px; object-fit: contain; width: 100%; }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md" aria-label="Classic cars site">
                <div class="container">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./imgs/logo-180.png" alt="classic cars" width="40" height="38" class="img-fluid" />
                        Classic Cars
                    </a>
                    <div class="navbar-collapse collapse" id="navbarsExample04">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main id="details-container">
            <div class="container my-5">
                <article class="p-5 text-center bg-body-tertiary rounded-3">
                    <h2 id="car-title" class="text-body-emphasis mb-5">Chargement...</h2>
                    
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div>
                                <img id="car-img" src="" class="img-fluid rounded shadow" alt="Photo du véhicule" />
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 p-2 text-start">
                            <h3 class="mb-4">Vehicle specification</h3>
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <th scope="row">Year</th>
                                        <td id="car-year">...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Make</th>
                                        <td id="car-brand">...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Model</th>
                                        <td id="car-model">...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Color</th>
                                        <td id="car-color">...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Mileage</th>
                                        <td id="car-mileage">...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Description</th>
                                        <td id="car-description">...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Price</th>
                                        <td id="car-price" class="fw-bold text-primary">...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </article>
            </div>
        </main>

        <footer class="text-muted py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a class="btn btn-dark" href="./index.html">Back Home</a>
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="js/config.js"></script>
        <script src="js/api.js"></script>
        <script src="js/dom.js"></script> <script src="js/car.js"></script> </body>
</html>
